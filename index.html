<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form id="contactForm">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th class="contacts-title">Name</th>
                            <th class="contacts-title">Surname</th>
                            <th class="contacts-title">Phone</th>
                            <th class="contacts-title">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsList"></tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="hidden" id="id" />
                                <input
                                    type="text"
                                    id="name"
                                    placeholder="Contact name"
                                    class="input"
                                />
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="surname"
                                    placeholder="Contact surname"
                                    class="input"
                                />
                            </td>
                            <td>
                                <input
                                    type="text"
                                    id="email"
                                    placeholder="Contact email"
                                    class="input"
                                />
                            </td>
                            <td>
                                <button type="submit" id="addContactBtn" class="addBtn">
                                    Save
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>

        <script type="text/template" id="contactTemplate">
            <tr class="contact-item" data-contact-id="{{id}}">
                <td class="contact-data">{{name}}</td>
                <td class="contact-data">{{surname}}</td>
                <td class="contact-data">{{email}}</td>
                <td>
                    <button id="editBtn" type="button" class="edit-btn">Edit</button>
                    <button id="deleteBtn" type="button" class="delete-btn">Delete</button>
                </td>
            </tr>
        </script>
    </body>
</html>
